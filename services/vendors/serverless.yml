service: townhub-services-vendors

provider:
  name: aws
  runtime: ${file(../shared/provider.yml):runtime}
  region: ${file(../shared/provider.yml):region}
  profile: ${file(../shared/provider.yml):profile}
  stage: ${file(../shared/provider.yml):stage}
  apiGateway: ${file(../shared/api-gateway.yml)}
  environment:
    VENDORS_DATABASE_NAME: ${self:custom.vendors.tables.vendors.name}
  iamRoleStatements:
    - ${self:custom.vendors.tableIamRoles.vendorsTable}

package:
  individually: true

custom:
  cors: ${file(../shared/cors.yml)}
  authorizer: ${file(../shared/authorizer.yml)}
  vendors: ${file(../shared/modules/vendors.yml)}
  rollup:
    config: ../../build/rollup.config.deploy.js
    installCommand: yarn add

plugins:
  - serverless-rollup-plugin

functions:
  list:
    handler: src/list.main
    events:
      - http:
          path: vendors
          method: get
          cors: ${self:custom.cors}
  listByCategory:
    handler: src/list-by-category.main
    events:
      - http:
          path: vendors/categories/{category}
          method: get
          cors: ${self:custom.cors}
  listByUser:
    handler: src/list-by-user-id.main
    events:
      - http:
          path: vendors/users
          method: get
          cors: ${self:custom.cors}
          authorizer: ${self:custom.authorizer}
