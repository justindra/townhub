# Deploy different apps to a prod environment
name: Deploy Apps to Production Environment

on:
  push:
    branches:
      - production
    paths:
      - 'apps/**'
      - 'libs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REACT_APP_TOWNHUB_API_ENDPOINT: ${{ secrets.TOWNHUB_PROD_API_ENDPOINT }}
      REACT_APP_MAP_BOX_API_KEY: ${{ secrets.MAP_BOX_API_KEY }}
      REACT_APP_GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      # Cache Yarn packages to reduce install time
      - uses: c-hive/gha-yarn-cache@v1
      # Run install and test
      - run: yarn install
      - run: yarn run build:libs
      - run: yarn test
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Build Apps
        # CI is set to false here to supress warnings as errors as React is
        # complaining of unused variables even though they are all imported
        # types from typescript libraries
        # https://github.com/typescript-eslint/typescript-eslint/issues/2714
        run: CI=false yarn run build:apps
      - name: Upload to S3
        run: aws s3 sync apps/web/build ${{ secrets.TOWNHUB_PROD_APP_BUCKET_S3_URL }} --acl public-read

