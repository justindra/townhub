shuttles:
  infraStack: ${self:provider.stage}-townhub-infra-cdk-FeatureShuttleStack
  tables:
    stops:
      name: ${cf:${self:custom.shuttles.infraStack}.StopsTableName}
      arn: ${cf:${self:custom.shuttles.infraStack}.StopsTableArn}
    routes:
      name: ${cf:${self:custom.shuttles.infraStack}.RoutesTableName}
      arn: ${cf:${self:custom.shuttles.infraStack}.RoutesTableArn}
    schedules:
      name: ${cf:${self:custom.shuttles.infraStack}.SchedulesTableName}
      arn: ${cf:${self:custom.shuttles.infraStack}.SchedulesTableArn}
    dailySchedules:
      name: ${cf:${self:custom.shuttles.infraStack}.DailySchedulesTableName}
      arn: ${cf:${self:custom.shuttles.infraStack}.DailySchedulesTableArn}
  tableIamRoles:
    stopsTable:
      Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - ${self:custom.shuttles.tables.stops.arn}
        # Also allow all indexes in that table
        - Fn::Join:
            - ''
            - - ${self:custom.shuttles.tables.stops.arn}
              - '/index/*'
    routesTable:
      Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - ${self:custom.shuttles.tables.routes.arn}
        # Also allow all indexes in that table
        - Fn::Join:
            - ''
            - - ${self:custom.shuttles.tables.routes.arn}
              - '/index/*'
    schedulesTable:
      Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - ${self:custom.shuttles.tables.schedules.arn}
        # Also allow all indexes in that table
        - Fn::Join:
            - ''
            - - ${self:custom.shuttles.tables.schedules.arn}
              - '/index/*'
    dailySchedulesTable:
      Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - ${self:custom.shuttles.tables.dailySchedules.arn}
        # Also allow all indexes in that table
        - Fn::Join:
            - ''
            - - ${self:custom.shuttles.tables.dailySchedules.arn}
              - '/index/*'
