service: townhub-test

# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

provider:
  name: aws
  runtime: ${file(../shared/provider.yml):runtime}
  region: ${file(../shared/provider.yml):region}
  profile: ${file(../shared/provider.yml):profile}
  stage: ${file(../shared/provider.yml):stage}
  apiGateway: ${file(../shared/api-gateway.yml)}

package:
  individually: true

custom:
  cors: ${file(../shared/cors.yml)}
  # scripts:
  #   hooks:
  #     'before:deploy:createDeploymentArtifacts': yarn run build
  webpack:
    webpackConfig: 'webpack.config.js'
    packager: 'yarn'
    includeModules: true

plugins:
  # - serverless-plugin-scripts
  - serverless-webpack

functions:
  hello:
    handler: src/handler.hello
    events:
      - http:
          path: hello
          method: get
          cors: ${self:custom.cors}
